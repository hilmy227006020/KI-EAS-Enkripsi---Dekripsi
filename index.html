<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES Encryption/Decryption</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-full flex items-center justify-center">
  <div class="w-full max-w-xl mx-auto">
    <h1 class="text-2xl font-semibold">AES Encryption/Decryption</h1>

    <div class="space-y-3 mt-2">
      <div class="space-y-2">
        <label for="message">Enter Message:</label>
        <textarea id="message"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="space-y-2">
        <label for="private-key" class="block mb-2 text-sm font-medium text-gray-900">Private Key</label>
        <input type="text" id="private-key"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="********" required />
      </div>

      <div class="grid grid-cols-2 gap-2">
        <button
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          onclick="encrypt()">Encrypt</button>
        <button
          class="w-full text-white bg-rose-700 hover:bg-rose-800 focus:ring-4 focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          onclick="decrypt()">Decrypt</button>
      </div>

      <div>
        <div class="space-y-2">
          <p>Encrypted Message:</p>
          <textarea id="encryptedMessage"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            readonly></textarea><br>
        </div>

        <div class="space-y-2">
          <p>Decrypted Message:</p>
          <textarea id="decryptedMessage"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script>
    function encrypt() {
      var message = document.getElementById("message").value;
      var key = document.getElementById('private-key').value;

      var encryptedMessage = CryptoJS.AES.encrypt(message, key).toString();
      document.getElementById("encryptedMessage").value = encryptedMessage;
    }

    function decrypt() {
      var encryptedMessage = document.getElementById("encryptedMessage").value;
      var key = document.getElementById('private-key').value;

      var decryptedBytes = CryptoJS.AES.decrypt(encryptedMessage, key);
      var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
      document.getElementById("decryptedMessage").value = decryptedMessage;
    }
  </script>
</body>

</html>
